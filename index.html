<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ATM</title>
</head>
<body>
    <div class="main">
        <div class="buttonsLeft">
            <button class="balance" onclick="currentBalance()">Check Balance</button>
            <button class="withdraw" onclick="withdrawFromBalance()">Withdraw</button>
            <button class="deposit" onclick="newDeposit()">Deposit</button>
        </div>
        <div class="display">
            <h1>Welcome to Bank</h1>
            <div class="screen">Balances show here</div>
        </div>
        <div class="buttonsRight">
            <button class="quickCash" onclick="">Quick Withdrawal ($50)</button>
            <button class="transfer" onclick="">Transfer</button>
            <button class="home" onclick="">CLICK ON A BUTTON TO START</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
