<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ATM</title>
</head>
<body>
        <!-- bank name -->
        <div class="bankTop">
            <h2>PiggyBank&reg;</h2>
        </div>

    <div class="main">
        <div class="buttonsLeft">
            <button class="balance" onclick="currentBalance()"></button>
            <button class="withdraw" onclick="withdrawFromBalance()"></button>
            <button class="deposit" onclick="newDeposit()"></button>
        </div>

        
        <div class="display">
            <div class="bankName"><h3>PiggyBank&reg;</h3></div>
                <!-- Screen -->
            <div class="screen">
                <div class="rightScreen">
                    <div class="balanceScreen buttonScreen">Check Balance</div>
                    <div class="withdrawScreen buttonScreen">Withdraw Money</div>
                    <div class="depositScreen buttonScreen">Deposit Money</div>
                </div>
                <div class="mainScreen"></div>
                <div class="leftScreen">
                    <div class="quickScreen buttonScreen">Quick Cash ($50)</div>
                    <div class="transferScreen buttonScreen">Transfer Money</div>
                    <div class="reset buttonScreen">Return Screen</div>
                </div>
                <!-- Balances show here -->
            </div>
        </div>
        <div class="buttonsRight">
            <button class="quickCash" onclick="quickCash()"></button>
            <button class="transfer" onclick="transfer()"></button>
            <button class="home" onclick="resetScreen()"></button>
        </div>
    </div>
    <div class="bottom"></div>

    <script src="app.js"></script>
</body>
</html>
